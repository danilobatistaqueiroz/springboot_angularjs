<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" ng-controller="LoginController">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Usuario atual {{listUsers.get().id}} - {{listUsers.get().name}}.</p>
      </div>
      <div data-ng-show="listUsers.get().length>0">logado</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="signIn()">Sigin</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
